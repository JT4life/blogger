{% extends 'blogReview/header.html' %}
<head>
  <script type="text/javascript" charset="utf-8">
	$().ready(function () {
	$('.slug').slugify('#title');
	});
	</script>
</head>
{% block content %}

<div class="w3-container">
<form class="contact-form" method="post" action="/add_blog_form_submit/">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title of your blog" name="title">
  </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Body:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="body"></textarea>
  </div>
  <div class="form-group">
    <label for="slug_input">Slug:</label>
    <input type="text" name="slug" class="form-control" id="slug_input">
  </div>
<div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" placeholder="author name" name="author">
  </div>
  <div class="form-group">
<label for="example-datetime-local-input" class="label">Date Published:</label>
    <input class="form-control" type="datetime-local" placeholder="2011-08-19T13:45:00" id="example-datetime-local-input" input name="datepublish">
  </div>
<div class="form-group">
      <label for="validationServer03">Website:</label>
      <input name="website" type="text" class="form-control is-invalid" id="validationServer03" placeholder="website">
</div>
  <button class="btn btn-primary" type="submit">Submit form</button>

</div>
</form>
{% endblock %}
</body>
</html>
