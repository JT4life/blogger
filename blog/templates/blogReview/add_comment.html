{% extends 'blogReview/header.html' %}
<head>
  <script type="text/javascript" charset="utf-8">
	$().ready(function () {
	$('.slug').slugify('#title');
	});
	</script>
</head>
{% block content %}

<div class="w3-container">
<form class="contact-form" method="post" action="/add_comment_submit/">
    {% csrf_token %}
<div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username"  name="username">
  </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Comment Body:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="comment"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>


</form>
    </div>
{% endblock %}
</body>
</html>
